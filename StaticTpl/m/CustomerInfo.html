    <script type="text/javascript">
      $(function(){
        var BindWechat = (function(){
          return {
            cancel : function(){
              Base.Http.ajax({
                url : '/Customer/cancel_wechat_bind',
                success : function(data){
                  if (data['status']==1) {
                    window.location.reload();
                  }else{
                    Common.Prompt.alert({
                      tips : data['info'],
                      enter_text : '确认'
                    });
                  }
                }
              });
            }
          }
        }());
        $('.CancelWechatBind').click(BindWechat.cancel);
        Base.Form.upload({
          object : $('.AvatarEditFile'),
          target : 'avatar',
          action : '/Customer/avatar_submit',
          name : 'avatar',
          id : 'avatar'
        });
        var Customer = {
          info : {
            submit : function(){
              var data = Base.Form.serialize($('.InfoEditValue'));
              Base.Http.ajax({
                url : '/Customer/info_submit',
                data : data,
                success : function(data){
                  Common.Prompt.auto({
                    tips : data['info']
                  });
                  if (data['status']==1) {
                    window.location.reload();
                  }
                }
              });
            },
            gender : function(){
              $(this).addClass('this').siblings('label').removeClass('this');
            }
          },
          pwd : {
            submit : function(){
              var data = Base.Form.serialize($('.PwdEditValue'));
              Base.Http.ajax({
                url : '/Customer/pwd_submit',
                data : data,
                success : function(data){
                  Common.Prompt.auto({
                    tips : data['info']
                  });
                  if (data['status']==1) {
                    window.location.reload();
                  }
                }
              });
            }
          }
        };
        $('.GenderSelect').click(Customer.info.gender);
        $('.InfoEditSubmit').click(Customer.info.submit);
