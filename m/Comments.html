    <script type="text/javascript">
      $(function(){
        var page = 1,
            flag = true,
            content = $(window),
            isLoading = false,
            options = {
              container : $('.comments_list'),
              autoResize : true,
              offset : 10,
              outerOffset : 10
            },
            limit = 20,
            applyLayout = function(){
              options.container.imagesLoaded(function() {
                options.container.find('li').wookmark(options);
                isLoading = false;
              });
            },
            loadData = function(){
              isLoading = true;
              Base.Http.ajax({
                url : '/Comments/wookmark',
                data : {'page':page,'limit':limit,'type':'index'},
                context : options.container,
                beforeSend : function(obj){
                  $('.order_comments_loading').hide();
                },
                success : function(data,obj){
                  page ++;
                  obj.append(data['data']);
                  if (data['status']=='0') {

                    flag = false;

                  }else{

                    applyLayout();

                  }
                },
                complete : function(obj){
                  if (flag) {
                    $('.order_comments_loading').show();
                  };

                }
              })
            },
            onScroll = function(){
              if(!isLoading&&flag) {
                if (content.scrollTop() + content.height() > options.container.height() - 800) {
                  loadData();
                };
              };
            };
        content.bind('scroll', onScroll).scroll();
      });
