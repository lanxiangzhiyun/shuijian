<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加广告</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/frame.css"/>
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type='text/javascript' src='__PUBLIC__/Admin/Js/globals.js'></script>
</head>
<body>
<!--tab开始-->
<div class="common_tab">
    <ul>
        <li><a href="__ROOT__/iadmin.php/Ad/index"><span>广告管理</span></a></li>
        <li class="current"><a href="__ROOT__/iadmin.php/Ad/add"><span>添加广告</span></a></li>
    </ul>
</div>
<!--tab结束-->
<div class="wrap">
	
	<form action='__ROOT__/iadmin.php/Ad/editAd' method='post' enctype="multipart/form-data">
	<input type='hidden' name='data[id]' value='{$ad.id}'>
    <!--广告开始-->
    <div class="common_tb">
        <ul>
			<if condition="$ad['id'] neq ''">
				<li>
					<span class="text">广告位ID：</span>
					<span class="input_area">{$ad.id}</span>
				</li>
			</if>
            <li>
                <span class="text">位置：</span>
                <span class="input_area">
                <select class="select_bk" name="data[code]" id="select">
                    <option value=''>全部</option>
                    <php>
						
						foreach($adposition as $key=>$val){
							if($ad['code']==$key){
								echo "<option value='$key' selected='selected'>".$val."</option>";
							}else{
								echo "<option value='$key'>".$val."</option>";
							}
									
						}
					</php>
                </select>
                </span>
            </li>
            <li>
                <span class="text">广告标题：</span>
                <span class="input_area">
                    <input name="data[title]" type="text" value='{$ad.title}' class="input_bk" id="" />
                </span>
            </li>
            <li>
                <span class="text">URl：</span>
                <span class="input_area">
                    <input name="data[linkpath]" type="text" class="input_bk" value='{$ad.linkpath}' id="" />
                </span>
            </li>
            <li>
              
				<span class="text">图片：</span>
                <span class="input_area">
				 <a href="#" class="addfield">点击上传</a>
                <input name="data[pic_path]" type="hidden" value="{$ad.pic_path}" class="input_bk" id="pic_path" />
                </span>
				<span id='disSmallPic'></span>
            </li>

            <li>
                <span class="text">&nbsp;</span>
                <span class="input_area"><a class="submit_btn" onClick='submitFun();' href="javascript:void(0);" title="确定"></a><a class="cancel_btn" onClick="return backfun('/iadmin.php/Ad/index');" href="javascript:void(0);" title="取消"></a> </span>
            </li>
        </ul>
    </div>
    <!--广告结束-->
	</form>
</div>
<script type='text/javascript' src='__PUBLIC__/Js/bq.js'></script>
	<script type='text/javascript'>
		BQ.load("BQAjaxUP",function(){
			BQ.BQAjaxUP('AjaxUP',{but:$('.addfield'),action:'/iadmin.php/Upload/imageUpload',data:{'type':'ads'},onSubmit:function(file,ext){
				if(ext && /^(jpg|jpeg|png|gif)$/.test(ext)){
					//console.log('上传中...');
				}else{
					alert('不支持非图片格式！');
					return false;
				}
				},onComplete:function(file,response){
					response = eval("("+response+")");
					//返回json数据
					if(response.status == 'ok'){
						var site = "<php>echo C('IMG_DIR');</php>/";
						$("#pic_path").val(response.imgpath);
						$("#disSmallPic").html("<img src='"+site+response.imgpath+"' width='50' height='50'>");
					}else if(response.status == 'noselect'){
						alert('服务器错误、上传图片为空值。');
					}else if(response.status == 'login'){
						alert('请登录后操作！');
					}else{
						alert('上传失败，请保持图片不超过2M');
					}
				}});
		})
	</script>
</body>
</html>
