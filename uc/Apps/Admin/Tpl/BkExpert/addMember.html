		BQ.load("BQAjaxUP",function(){
			BQ.BQAjaxUP('AjaxUP',{but:$('.addfield'),action:'/iadmin.php/Upload/imageUpload',data:{'type':'expert'},onSubmit:function(file,ext){
				if(ext && /^(jpg|jpeg|png|gif)$/.test(ext)){
					//console.log('上传中...');
				}else{
					alert('不支持非图片格式！');
					return false;
				}
				},onComplete:function(file,response){

					response = eval("("+response+")");

					if(response.status == 'ok'){
                        $('#fileField').val(response.imgpath);
                        $('#minimg').html('<img src="'+response.domain+response.imgpath+'" ">')
                    }else if(response.status == 'noselect'){
						alert('服务器错误、上传图片为空值。');
					}else if(response.status == 'login'){
						alert('请登录后操作！');

						alert('上传失败，请保持图片不超过2M');
					}
				}});
		}) ;

               role = $('#select').val();

//专家
