<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$tip}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/frame.css"/>
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type='text/javascript' src='__PUBLIC__/Admin/Js/globals.js'></script>
<script type='text/javascript' src='__PUBLIC__/Js/bq.js'></script>
</head>
<body>
<!--tab开始-->
<div class="common_tab">
    <ul>
        <li><a href="__ROOT__/iadmin.php/Help/getList"><span>友情链接列表</span></a></li>
        <li class="current"><a class="add_btn" href="__ROOT__/iadmin.php/Help/addHelpLIst">{$tip}</a></li>
    </ul>
</div>
<!--tab结束-->
<div class="wrap">
	
	<form action='__ROOT__/iadmin.php/Help/addHelp' method='get' enctype="multipart/form-data">
        <input type='hidden'  name='data[id]' value='{$arrInfo.id}'/>
    <div class="common_tb">
        <ul>

            <li>
                <span class="text" style="width: 100px">友情链接名称：</span>
                <span class="input_area">
                    <input name="data[title]" type="text" class="input_bk" value='{$arrInfo.title}' id="" />
                </span>
            </li>

            <li>
                <span class="text" style="width: 100px">友情链接URL：</span>
                <span class="input_area">
                    <input name="data[url]" type="text" class="input_bk" value='{$arrInfo.url}' id="" />
                </span>
            </li>

            <li>
                <span class="text" style="width: 100px">友情链接类型：</span>
                <span class="input_area">
                <select name="data[type]" id="user_type">
                    <volist name='arrType' id='vo'>
                        <option value="{$key}"  <if condition="$arrInfo['type'] eq $key ">selected</if> >{$vo}</option>
                    </volist>
                </select>
                </span>
            </li>

            <li>
                <span class="text">排序：</span>
                <span class="input_area">
                <input name="data[sort]"  class="input_bk" id="content" value="{$arrInfo.sort}">
                </span>
            </li>

            <li>
                <span class="text">&nbsp;</span>
                <span class="input_area"><a class="submit_btn" onClick='submitFunc();' href="javascript:void(0);" title="确定"></a><a class="cancel_btn" onClick="return backfun('/iadmin.php/Help/getList');" href="javascript:void(0);" title="取消"></a> </span>
            </li>
        </ul>
    </div>
    <!--广告结束-->
	</form>
</div>

<script type='text/javascript' src='__PUBLIC__/Js/bq.js'></script>

<script type='text/javascript'>
function submitFunc(){
	$("form").submit();
}
</script>
</body>
</html>
