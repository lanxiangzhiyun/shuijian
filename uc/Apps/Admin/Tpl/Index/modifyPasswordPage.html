<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/frame.css"/>
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type='text/javascript' src='__PUBLIC__/Admin/Js/globals.js'></script>
</head>
<body>
<!--tab开始-->
<div class="common_tab">
    <ul>
        <li class="current"><a href="ad.html"><span>修改密码</span></a><a class="close" href="javascript:void(0);" title="关闭标签"></a></li>
    </ul>
</div>
<!--tab结束-->
<div class="wrap">
    <!--修改密码开始-->
    <div class="common_tb">
        <ul>
            <li>
                <span class="text">原密码：</span>
                <span class="input_area">
                <input name="textfield" type="password" class="input_bk w200" id="oldpassword" /></span>
                <span class="error" style='display:none;'>原密码错误</span>
            </li>
            <li>
                <span class="text">新密码：</span>
                <span class="input_area">
                    <input name="textfield" type="password" class="input_bk w200" id="newpassword" />
                    <p class="suc_tips" style='display:none;'>修改成功！</p>
                </span>
            </li>
            <li>
                <span class="text">&nbsp;</span>
                <span class="input_area"><a class="submit_btn" id='modify' href="javascript:void(0);" title="确定"></a></span>
            </li>
        </ul>
    </div>
    <!--修改密码结束-->
</div>
</body>
<script type='text/javascript'>
$(document).ready(function(){
	$("#modify").click(function(){
		var oldpassword = $.trim($("#oldpassword").val());
		var newpassword = $.trim($("#newpassword").val());
		if(isSpecialChar(oldpassword)==true && isSpecialChar(newpassword)==true){
			$.ajax({
					type:'post',
					url:'/iadmin.php/Index/modifyPassword',
					data:{password:oldpassword,newpassword:newpassword},
					success:function(msg){
						if(msg==3){
							$(".error").css('display','block');	
						}else if(msg==1){
							$(".error").css('display','none');
							$(".suc_tips").css('display','block');	
							setTimeout(function(){location.href='/iadmin.php/Index/login';},3000);
						}
					}
			});
		}else{
			alert('用户名或者密码含有特殊字符！请从新输入！');
			return false;
		}

	});
});

</script>
</html>
