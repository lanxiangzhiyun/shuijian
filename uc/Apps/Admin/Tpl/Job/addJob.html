<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/frame.css"/>
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type="text/javascript" src="__ROOT__/Addons/Plugins/ueditor/editor_config_article.js"></script>  
<script type="text/javascript" src="__ROOT__/Addons/Plugins/ueditor/editor_all.js"></script>  
<script type="text/javascript" src="__ROOT__/Addons/Plugins/ueditor/_src/plugins/autoheight.js"></script>  
<script type='text/javascript' src='__PUBLIC__/Admin/Js/globals.js'></script>
<link rel="stylesheet" type="text/css" href="__ROOT__/Addons/Plugins/ueditor/themes/default/ueditor.css">
<script type='text/javascript' src='__PUBLIC__/Js/bq.js'></script>
</head>
<body>
<!--tab开始-->
<div class="common_tab">
    <ul>
        <li><a href="__ROOT__/iadmin.php/Job/index"><span>职位列表</span></a></li>
        <li class="current"><a class="add_btn" href="__ROOT__/iadmin.php/Job/addJob<if condition="$arrInfo.id neq 0">?id={$arrInfo.id}</if>">{$title}</a></li>
    </ul>
</div>
<!--tab结束-->
<div class="wrap">
	
	<form action='__ROOT__/iadmin.php/Job/saveJob' method='post'>
        <input type='hidden'  name='id' value='{$arrInfo.id}'/>
    <div class="common_tb">
        <ul>
            <li>
                <span class="text">工作地点：</span>
                <span class="input_area">
					<select name="city" id="city">
						<volist name='cityList' id='vo'>
							<option value="{$vo.id}"  <if condition="$arrInfo.city_id eq $vo.id ">selected="selected"</if> >{$vo.city_name}</option>
						</volist>
					</select>
                </select>
                </span>
            </li>
			<li>
                <span class="text">职位类型：</span>
                <span class="input_area">
					<select name="type" id="type">
						<volist name='typeList' id='vo'>
							<option value="{$vo.id}"  <if condition="$arrInfo.type_id eq $vo.id ">selected="selected"</if> >{$vo.type_name}</option>
						</volist>
					</select>
                </select>
                </span>
            </li>
            <li>
                <span class="text">职位名称：</span>
                <span class="input_area">
                    <input name="job_name"  id="job_name" type="text" class="input_bk" value='{$arrInfo.job_name}'/>
                </span>
            </li>
			<li>
                <span class="text">招聘人数：</span>
                <span class="input_area">
                    <input name="invite_number"  id="invite_number" type="text" class="input_bk" value='{$arrInfo.invite_number}' />
                </span>
            </li>
            <li>
                <span class="text">状态：</span>
                <span class="input_area">
                <select name="is_show" id="city">
					<option value="1" <if condition="$arrInfo.is_show eq '0'">selected="selected"</if> >正常</option>
					<option value="2" <if condition="$arrInfo.is_show eq '-1'">selected="selected"</if> >暂停</option>
                </select>
                </span>
            </li>
			<li>
                <span class="text">是否推荐：</span>
                <span class="input_area">
                    <input name="is_recommend" style="width:40px;" <if condition="$arrInfo.is_recommend eq '1'">checked="checked"</if> class="input_bk" id="is_recommend" type="checkbox" value='1' />
                </span>
            </li>
			<li>
                <span class="text">是否常招：</span>
                <span class="input_area">
                    <input name="is_resident" style="width:40px;" id="is_resident" <if condition="$arrInfo.is_resident eq '1'">checked="checked"</if>  type="checkbox" class="input_bk" value='1' />
                </span>
            </li>
             <li>
                <span class="text">岗位职责：</span>
                <span class="input_area">
				<textarea id="content_init" name="content_init" style="width:755px; height:350px;">{$arrInfo.profession}</textarea>
				<input type="hidden" id="profession" name="profession" value=""/>
                <script type="text/javascript">
					// 自定义的编辑器配置项,此处定义的配置项将覆盖editor_config.js中的同名配置
					var editorOption = {
						toolbars:[['FullScreen', 'fontfamily', 'fontsize', 'forecolor', 'backcolor','Undo', 'Redo','Bold', 'italic', 'underline', 'removeformat', 'justifyleft','justifyright','justifycenter','emotion', 'insertimage','insertvideo','link']],
						//focus时自动清空初始化时的内容
						autoClearinitialContent:false,
						//不自动长高
						autoHeightEnabled:false,
						//关闭字数统计
						wordCount:false,
						//关闭elementPath
						elementPathEnabled:false
					};
					var ueditor = new baidu.editor.ui.Editor(editorOption);
					ueditor.render( 'content_init' );
				</script>
                </span>
            </li>
			<li>
                <span class="text">任职要求：</span>
                <span class="input_area">
                <textarea id="content_init1" name="content_init1" style="width:755px; height:350px;">{$arrInfo.require}</textarea>
				<input type="hidden" id="require" name="require" value=""/>
                <script type="text/javascript">
					// 自定义的编辑器配置项,此处定义的配置项将覆盖editor_config.js中的同名配置
					var editorOption1 = {
						toolbars:[['FullScreen', 'fontfamily', 'fontsize', 'forecolor', 'backcolor','Undo', 'Redo','Bold', 'italic', 'underline', 'removeformat', 'justifyleft','justifyright','justifycenter','emotion', 'insertimage','insertvideo','link']],
						//focus时自动清空初始化时的内容
						autoClearinitialContent:false,
						//不自动长高
						autoHeightEnabled:false,
						//关闭字数统计
						wordCount:false,
						//关闭elementPath
						elementPathEnabled:false
					};
					var ueditor1 = new baidu.editor.ui.Editor(editorOption1);
					ueditor1.render( 'content_init1' );
				</script>
                </span>
            </li>
            <li>
                <span class="text">&nbsp;</span>
                <span class="input_area"><a class="submit_btn" onClick='submitFunc();' href="javascript:void(0);" title="确定"></a><a class="cancel_btn" onClick="return backfun('/iadmin.php/Job/index');" href="javascript:void(0);" title="取消"></a> </span>
            </li>
        </ul>
    </div>
    <!--广告结束-->
	</form>
</div>
<script type='text/javascript'>
function submitFunc(){
	var message = encodeURIComponent(ueditor.getContent());
	$('#profession').val(message);
	var message1 = encodeURIComponent(ueditor1.getContent());
	$('#require').val(message1);
	
	if($('#city').val() == ''){
		alert('请选择城市！');
		$('#city').focus();
		return false;
	}
	if($('#type').val() == ''){
		alert('请选择类型！');
		$('#type').focus();
		return false;
	}
	if($('#job_name').val() == ''){
		alert('职位名称不能为空！');
		$('#job_name').focus();
		return false;
	}
	if($('#invite_number').val() == ''){
		alert('招聘人数不能为空！');
		$('#invite_number').focus();
		return false;
	}
	if($('#profession').val() == ''){
		alert('岗位职责不能为空！');
		$('#content_init').focus();
		return false;
	}
	if($('#require').val() == ''){
		alert('任职要求不能为空！');
		$('#require1').focus();
		return false;
	}
	$("form").submit();
	
}
</script>
</body>
</html>
