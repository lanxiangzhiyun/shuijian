<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/frame.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/library/ui/static/calendar/calendar.css"/>
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type="text/javascript" src="__PUBLIC__/Js/bq.js"></script>
<script type='text/javascript' src='__PUBLIC__/Js/library/ui/form/calender.js'></script>
<script type='text/javascript' src='__PUBLIC__/Admin/Js/globals.js'></script>
<style type='text/css'>
.popup_layer . {
	display:none;
}
</style>
</head>
<body>
<include file="Index:isdelete"/>
<!--tab开始-->
<div class="common_tab">
    <ul>
        <li ><a href="__ROOT__/iadmin.php/Job/type"><span>类型列表</span></a></li>
        <li class="current"><a href="__ROOT__/iadmin.php/Job/addType<if condition="$arrInfo.id neq 0">?id={$arrInfo.id}</if>">{$title}</a></li>
    </ul>
</div>
<!--tab结束-->
<div class="wrap">
    <form action='__ROOT__/iadmin.php/Job/saveType' method='get'>
        <input type='hidden'  name='data[id]' value='{$arrInfo.id}'/>
    <div class="common_tb">
        <ul>
            <li>
                <span class="text" style="width: 100px">类型名称：</span>
                <span class="input_area">
                    <input name="data[type_name]" type="text" class="input_bk" value="{$arrInfo.type_name}" />
                </span>
            </li>
			<li>
                <span class="text" style="width: 100px">是否推荐：</span>
                <span>
                   <input name="data[recommend]" type="checkbox" <php>if($arrInfo['recommend'] == '0'){echo 'checked="checked"';}</php> class="input_bk" value="1" />
                </span>
            </li>
            <li>
                <span class="text">&nbsp;</span>
                <span class="input_area"><a class="submit_btn" onClick='submitFunc();' href="javascript:void(0);" title="确定"></a><a class="cancel_btn" onClick="return backfun('/iadmin.php/Job/type');" href="javascript:void(0);" title="取消"></a> </span>
            </li>
        </ul>
    </div>
	</form>
</div>
</body>
<script type='text/javascript' src='__PUBLIC__/Js/bq.js'></script>

<script type='text/javascript'>
function submitFunc(){
	$("form").submit();
}
</script>
</html>
