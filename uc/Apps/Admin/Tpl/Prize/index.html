<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>抽奖管理</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/frame.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Js/library/ui/static/calendar/calendar.css"/>
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type="text/javascript" src="__PUBLIC__/Js/bq.js"></script>
<script type='text/javascript' src='__PUBLIC__/Js/library/ui/form/calender.js'></script>
<script type='text/javascript' src='__PUBLIC__/Admin/Js/globals.js'></script>
</head>
<body>

<include file="Index:isdelete"/>
<include file="Index:editalbum" />
<!--tab开始<a class="close" href="javascript:void(0);" title="关闭标签"></a>-->
<div class="common_tab">
    <ul>
        <li class="current"><a href="__ROOT__/iadmin.php/Prize/index"><span>奖品列表</span></a></li>
    </ul>
</div>


<!--tab结束-->
<div class="wrap">

    <!--数据列表开始-->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tb">
        <thead>
            <tr>
                <th width="45">选中</th>
                <th width="6%">ID</th>
                <th width="25%">奖品名称</th>
                <th width="10%">次数</th>
                <th width="10%">抽取次数</th>
				 <th width="10%">奖品等级</th>
                <th width="20%">创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
			<volist name='list' id='vo'>
            <tr>
                <td><input class="dx" type="checkbox" value="{$vo.id}" id="blogID_{$vo.id}" name="blogID"></td>
                <td>{$vo.id}</td>
                <td align="left"><span class="title"><a href="#" target='_blank'>{$vo.title}</a></span></td>
                <td align="left"><span class="title">{$vo.val_num}</span></td>
                <td>{$vo.use_num}</td>
				<td>{$vo.prize}</td>
                <td>{$vo.create_time|date="y-m-d H:i:s",###}</td>
                <td><a href="/iadmin.php/Prize/editPrize?id={$vo.id}">编辑</a></td>
            </tr>
			</volist>
		</tbody>
        <tfoot>
            <tr>
                <td colspan="7" align="left"><label><input type="button" value="重置数据" class="reset_prize"></label> </td>
            </tr>
        </tfoot>
    </table>
    <!--数据列表结束-->
</div>
</body>
</html>
<script type="text/javascript">
$(document).ready(function(){
	$(".reset_prize").click(function(){
		$.post('/iadmin.php/Prize/flushData',{'act':'flush'},function(d){
			if(d.status=='ok'){
				location.reload();
			}else{
				alert(d.msg);	
			}
		},'json');
	});
});
</script>
