function editPush(act, bid) {
	var param = "act/"+act+"/bid/"+bid;	
	//搜索参数：类型
	var s_type = $('select[name=s_type] option:selected').val();
	param = param + "/typeid/" + s_type;
	
	//搜索参数：标题
	var s_subject = $('input[name=s_subject]').val();	
	if(s_subject != "") {
		param = param + "/subject/" + encodeURI(s_subject);
	}
	window.location.href='__ROOT__/iadmin.php/Push/editPush/'+param;

}
