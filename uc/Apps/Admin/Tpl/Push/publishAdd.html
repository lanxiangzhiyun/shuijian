<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建个人中心推荐</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/frame.css"/>
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type='text/javascript' src='__PUBLIC__/Admin/Js/globals.js'></script>
</head>
<body>
<!--tab开始-->
<div class="common_tab">
    <ul>
        <li><a href="__ROOT__/iadmin.php/Push/publishGroupList"><span>栏目组</span></a></li>
		<li><a href="__ROOT__/iadmin.php/Push/publishList?pgid={$publishGroupInfo['id']}"><span>栏目</span></a></li>
    </ul>
</div>
<!--tab结束-->
<div class="wrap">
	<form action='__ROOT__/iadmin.php/Push/publishAdd' method='post' enctype="multipart/form-data">
	<input type='hidden' id='' value='{$publishGroupInfo["id"]}' name='data[publish_group_id]'>
    <!--创建个人中心推荐开始-->
    <div class="common_tb">
        <ul>
			<li>
                <span class="text">栏目组：</span>
                <span class="input_area">
					{$publishGroupInfo['name']}
                </span>
            </li>
			<li>
                <span class="text">栏目名称：</span>
                <span class="input_area">
					<input name="data[name]" type="text" value="" class="input_bk" id="" />
                </span>
            </li>
			<li>
                <span class="text">编号：</span>
                <span class="input_area">
					<input name="data[code]" type="text" value="" class="input_bk" id="" />
                </span>
            </li>
            <li>
                <span class="text">&nbsp;</span>
                <span class="input_area"><a class="submit_btn"  onClick='submitFunc();' href="javascript:void(0);" title="确定"></a><a class="cancel_btn" onClick="return backfun('/iadmin.php/Push/publishList?pgid={$publishGroupInfo.id}');" href="javascript:void(0);" title="取消"></a> </span>
            </li>
        </ul>
    </div>
    <!--创建个人中心推荐结束-->
	</form>
</div>
</body>
</html>


<script type='text/javascript'>
function submitFunc(){
	$("form").submit();
}
</script>
