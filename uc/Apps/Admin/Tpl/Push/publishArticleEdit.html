<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

</head>
<body>
<!--tab开始-->
<div class="common_tab">
    <ul>
        <li><a href="__ROOT__/iadmin.php/Push/publishGroupList"><span>栏目组</span></a></li>
		<li><a href="__ROOT__/iadmin.php/Push/publishList?pgid={$pgid}"><span>栏目</span></a></li>
    </ul>
</div>
<!--tab结束-->
<div class="wrap">
	<form action='__ROOT__/iadmin.php/Push/publishArticleEdit' method='post' enctype="multipart/form-data">
	<input type='hidden' id='' value='{$article[id]}' name='data[id]'>
	<input type='hidden' id='' value='{$pgid}' name='pgid'>
	<input type='hidden' id='' value='{$pid}' name='pid'>
    <!--创建个人中心推荐开始-->
    <div class="common_tb">
        <ul>
			
			<li>
                <span class="text">标题：</span>
                <span class="input_area">
                <input name="data[title]" type="text" value="{$article['title']}" class="input_bk" id="" />
                </span>
            </li>
			<li>
                <span class="text">链接/文章ID：</span>
                <span class="input_area">
                <input name="data[url]" type="text" value="{$article['url']}" class="input_bk" id="" /><span style='color:red;'>*文章推荐填写文章ID</span>
                </span>
            </li>
			<li>
                <span class="text">排序：</span>
                <span class="input_area">
				<input name="data[position]" type="text" value="{$article['position']}" class="input_bk" id="" />
                </span>
            </li>
			<li>
                <span class="text">输入框1：</span>
                <span class="input_area">
                <input name="data[input1]" type="text" value="{$article['input1']}" class="input_bk" id="" />
                </span>
            </li>
			<li>
                <span class="text">输入框2：</span>
                <span class="input_area">
                <input name="data[input2]" type="text" value="{$article['input2']}" class="input_bk" id="" />
                </span>
            </li>
			<li>
                <span class="text">输入框3：</span>
                <span class="input_area">
                <input name="data[input3]" type="text" value="{$article['input3']}" class="input_bk" id="" />
                </span>
            </li>

			<li>
                <span class="text">图片1：</span>
                <span class="input_area">
				 <img src="<php>echo C('BLOG_DIR').$arrInfo['pic_path']</php>" />
				 <a href="#" class="addfield">点击上传</a>
                <input name="data[img1]" type="hidden" value="{$article['img1']}" class="input_bk" id="img1" />
                </span>
				<span id='disSmallPic'></span>
            </li>
			
            <li>
                <span class="text">摘要：</span><span class="input_area">
                <textarea id="content_init" name="data[textarea1]" style="width:755px; height:350px;">{$article['textarea1']}</textarea>
                </span>
			</li>
            <li>
                <span class="text">备用：</span><span class="input_area">
                <textarea id="content_init" name="data[textarea2]" style="width:755px; height:350px;">{$article['textarea2']}</textarea>
                </span>
			</li>

            <li>
                <span class="text">&nbsp;</span>
                <span class="input_area"><a class="submit_btn"  onClick='submitFunc();' href="javascript:void(0);" title="确定"></a><a class="cancel_btn" onClick="return backfun('/iadmin.php/Push/publishArticleList?pid={$vo.id}&pgid={$pgid}');" href="javascript:void(0);" title="取消"></a> </span>
            </li>
        </ul>
    </div>
    <!--创建个人中心推荐结束-->
	</form>
</div>
</body>
</html>

<script type='text/javascript' src='__PUBLIC__/Js/bq.js'></script>

	<script type='text/javascript'>
		BQ.load("BQAjaxUP",function(){
			BQ.BQAjaxUP('AjaxUP',{but:$('.addfield'),action:'/iadmin.php/Upload/imageUpload',data:{'type':'push'},onSubmit:function(file,ext){
				if(ext && /^(jpg|jpeg|png|gif)$/.test(ext)){
					//console.log('上传中...');
				}else{
					alert('不支持非图片格式！');
					return false;
				}
				},onComplete:function(file,response){
					response = eval("("+response+")");
					//返回json数据
					if(response.status == 'ok'){
						var site = "<php>echo C('IMG_DIR');</php>/";
						$("#img1").val(response.imgpath);
						$("#disSmallPic").html("<img src='"+site+response.imgpath+"' width='50' height='50'>");
					}else if(response.status == 'noselect'){
						alert('服务器错误、上传图片为空值。');
					}else if(response.status == 'login'){
						alert('请登录后操作！');
					}else{
						alert(response.tip);
					}
				}});
		})
	</script>

	


<script type='text/javascript'>
function submitFunc(){
	$("form").submit();
}
</script>
