window.onload=function(){
		var url = $('#url').val();
		if(url){
			var maxCode=parent.oMapReloadInfo['maxCode'];
			var code=parent.oMapReloadInfo['code'];
			var difference = maxCode-code;
			if(difference==1){
				parent.oMapReloadInfo['maxCode']=maxCode+1;
				location.href=url;
			}else{
				parent.oMapReloadInfo['code']=code+1;
			}
		}
}
