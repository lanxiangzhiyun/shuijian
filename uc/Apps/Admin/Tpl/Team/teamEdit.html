<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建个人中心推荐</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/frame.css"/>
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type='text/javascript' src='__PUBLIC__/Admin/Js/globals.js'></script>
</head>
<body>
<!--tab开始-->
<div class="common_tab">
    <ul>
        <li><a href="__ROOT__/iadmin.php/Team/index"><span>小组</span></a></li>
    </ul>
</div>
<!--tab结束-->
<div class="wrap">
	<form action='__ROOT__/iadmin.php/Team/teamEdit' method='post' enctype="multipart/form-data">
	<input type='hidden' id='' value='{$team[id]}' name='data[id]'>
	<input type='hidden' id='' value='{$page}' name='page'>
    <!--创建个人中心推荐开始-->
    <div class="common_tb">
        <ul>
			
			<li>
                <span class="text">标题：</span>
                <span class="input_area">
                <input name="data[name]" type="text" value="{$team['name']}" class="input_bk" readonly="readonly" id="" />
                </span>
            </li>
			
			<li>
                <span class="text">管理员ID：</span>
                <span class="input_area">
					<p id='team_manager'>
						<volist name='team_uid' id='vo'>
							<input name="team_uid[]" type="text" value="{$vo.uid}" class="input_bk"  id="" style='width:80px;'/>&nbsp;
						</volist>
					</p>
					<a href='javascript:;' onClick="addTeamManager();">+</a>
                </span>
				
            </li>

			<li>
                <span class="text">头像：</span>
                <span class="input_area">
				 <a href="#" class="addfield">点击上传</a>
                <input name="data[pic_path]" type="hidden" value="{$team['pic_path']}" class="input_bk" id="pic_path" />
                </span>
            </li>
			
            <li>
                <span class="text">简介：</span><span class="input_area">
                <textarea id="content_init" name="data[introduce]" style="width:755px; height:350px;">{$team['introduce']}</textarea>
                </span>
			</li>
           
            <li>
                <span class="text">&nbsp;</span>
                <span class="input_area"><a class="submit_btn"  onClick='submitFunc();' href="javascript:void(0);" title="确定"></a><a class="cancel_btn" onClick="return backfun('/iadmin.php/Push/publishArticleList?pid={$vo.id}&pgid={$pgid}');" href="javascript:void(0);" title="取消"></a> </span>
            </li>
        </ul>
    </div>
    <!--创建个人中心推荐结束-->
	</form>
</div>
</body>
</html>
<script type='text/javascript' src='__PUBLIC__/Js/bq.js'></script>
	<script type='text/javascript'>
		BQ.load("BQAjaxUP",function(){
			BQ.BQAjaxUP('AjaxUP',{but:$('.addfield'),action:'/iadmin.php/Upload/imageUpload',data:{'type':'team'},onSubmit:function(file,ext){
				if(ext && /^(jpg|jpeg|png|gif)$/.test(ext)){
					//console.log('上传中...');
				}else{
					alert('不支持非图片格式！');
					return false;
				}
				},onComplete:function(file,response){
					response = eval("("+response+")");
					//返回json数据
					if(response.status == 'ok'){
						$("#pic_path").val(response.imgpath);
					}else if(response.status == 'noselect'){
						alert('服务器错误、上传图片为空值。');
					}else if(response.status == 'login'){
						alert('请登录后操作！');
					}else{
						alert('上传失败，请保持图片不超过2M');
					}
				}});
		})
	</script>
<script type='text/javascript'>
function submitFunc(){
	$("form").submit();
}

function addTeamManager(){
	$("#team_manager").append("&nbsp;&nbsp;<input name='team_uid[]' type='text' value='' class='input_bk'  style='width:80px;'/>");
}
</script>
