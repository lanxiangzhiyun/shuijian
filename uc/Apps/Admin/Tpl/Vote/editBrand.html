<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑投票</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/frame.css"/>
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type='text/javascript' src='__PUBLIC__/Admin/Js/globals.js'></script>
</head>
<body>
<!--tab开始-->
<div class="common_tab">
    <ul>
        <li><a href="__ROOT__/iadmin.php/Vote/brandList"><span>投票管理</span></a></li>
        <li class="current"><a href=""><span>编辑投票</span></a></li>
    </ul>
</div>
<!--tab结束-->
<div class="wrap">
	
	<form action='__ROOT__/iadmin.php/Vote/saveBrand' method='post'>
	<input type='hidden' name='sid' value='{$brandInfo.sid}'>
    <!--广告开始-->
    <div class="common_tb">
        <ul>
            <li>
                <span class="text">品牌ID：</span>
                <span class="input_area">
                    {$brandInfo.sid}
                </span>
            </li>
            <li>
                <span class="text">品牌名：</span>
                <span class="input_area">
                    {$brandInfo.name}
                </span>
            </li>
			 <li>
                <span class="text">品牌图片：</span>
                <span class="input_area">
                    <img src="{$brandInfo.img_url}" alt="" />
                </span>
            </li>
            <li>
              	<span class="text">票数：</span>
                <span class="input_area">
                    <input name="joiners" type="text" class="input_bk" value='{$brandInfo.joiners}' id="" />
                </span>
            </li>

            <li>
                <span class="text">&nbsp;</span>
                <span class="input_area">
					<a class="submit_btn" onClick='submitFun();' href="javascript:void(0);" title="确定"></a>
					<a class="cancel_btn" onClick="return backfun('/iadmin.php/Vote/brandList');" href="javascript:void(0);" title="取消"></a> 
				</span>
            </li>
        </ul>
    </div>
    <!--广告结束-->
	</form>
</div>
</body>
</html>
