<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/frame.css"/>
<script type='text/javascript' src='__PUBLIC__/Js/jquery.js'></script>
<script type='text/javascript' src='__PUBLIC__/Admin/Js/globals.js'></script>
</head>
<body>
<!--tab开始-->
<div class="common_tab">
    <ul>
        <li><a href="__ROOT__/iadmin.php/Wish/index"><span>投票管理</span></a></li>
        <li class="current"><a href=""><span>编辑投票</span></a></li>
    </ul>
</div>
<!--tab结束-->
<div class="wrap">
	
	<form action='__ROOT__/iadmin.php/Wish/save' method='post' enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$info.id}'>
    <!--广告开始-->
    <div class="common_tb">
        <ul>
            <li>
                <span class="text">ID：</span>
                <span class="input_area">
                    {$info.cid}
                </span>
            </li>
            <li>
                <span class="text">城市：</span>
                <span class="input_area">
                    {$info.city}
                </span>
            </li>
            <li>
              	<span class="text">许愿数：</span>
                <span class="input_area">
                    <input name="wish_num" type="text" class="input_bk" value='{$info.wish_num}' id="" />
                </span>
            </li>

            <li>
                <span class="text">&nbsp;</span>
                <span class="input_area"><a class="submit_btn" onClick='submitFun();' href="javascript:void(0);" title="确定"></a><a class="cancel_btn" onClick="return backfun('/iadmin.php/Wish/index');" href="javascript:void(0);" title="取消"></a> </span>
            </li>
        </ul>
    </div>
    <!--广告结束-->
	</form>
</div>
</body>
</html>
